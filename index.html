<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Joshua Larks">
  <meta name="description" content="Random quote generator">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Alex+Brush|Roboto:300,400,500" rel="stylesheet">
  <!-- MAIN CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <!--****************   COMMENT   ****************-->
  <section class="wrapper"> 
    <div class="quote-wrap">

      <div id="quote-box">
        <span class="left-mark">&ldquo;</span>
        <blockquote id="quote"></blockquote>
        <cite id="cite"></cite>
      </div>

      <div id="link-wrap">
        <a href="http://www.twitter.com" target="_blank" id="tweet"><i id="twitter" class="fa fa-twitter"></i></a>
        <button id="btn" type="button">New Quote</button>
      </div>
    </div>
  </section>
  
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
